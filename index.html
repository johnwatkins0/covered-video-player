<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"
	  content="IE=edge">
	<meta name="viewport"
	  content="width=device-width, height=device-height, initial-scale=1, user-scalable=0" />

	<style>
		.cover {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: blue;
			color: white;
			font-size: 1.122rem;
			font-family: sans-serif;
			flex-direction: column;
			cursor: pointer;
		}

		.cover h2 {
			display: block;
			height: 6rem;
			width: 6rem;
			border: 1px solid white;
			border-radius: 3rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>

	<body>

		<div id="video-player"></div>

	<script type="text/javascript" src="dist/covered-video-player.min.js"></script></body>
	<script>
	window.addEventListener('load', () => {
  const selector = '#video-player';

  new CoveredVideoPlayer.default({
    selector,
    src: [
      {
        url: 'https://media.w3.org/2010/05/sintel/trailer.mp4',
        type: 'video/mp4',
      },
    ],
    cover: `<div class="cover">
			<h1>This is the cover.</h1>
			<h2>Play</h2>
		</div>`,
  });
});
</script>
